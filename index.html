<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="main-nav-links" hidden>
    <span>&nbsp |</span>
    <a class="nav-link" href="#" id="nav-submit">submit</a>
    <span>|</span>
    <a class="nav-link" href="#" id="nav-favorites">favorites</a>
    <span>|</span>
    <a class="nav-link" href="#" id="nav-my-stories">my stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- Story submission form -->

  <form action="#" id="submit-form" class="hidden">
    <div>
      <label for="submit-author">author</label>
      <input type="text" id="submit-author" placeholder="author name" required>
    </div>
    <div>
      <label for="submit-title">title</label>
      <input type="text" id="submit-title" placeholder="story title" required>
    </div>
    <div>
      <label for="submit-url">url</label>
      <input type="url" id="submit-url" placeholder="story url" required>
    </div>
    <button type="submit" id="submit-story-button">submit</button>
    <hr>
  </form>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>


<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- User profile -->
<section class="profile-container container hidden" id="profile-container">

  <!-- Current User info-->
  <div id="user-info"></div>

  <!-- Change Username -->
  <form action="#" id="name-change-form" class="name-change-form">
    <h4>Change Name (Not username)</h4>
    <div class="login-input">
      <label for="new-name">new username</label>
      <input id="new-name" placeholder="new name" required>
    </div>
    <button type="submit" id="name-change-button">change</button>
    <hr>
  </form>

  <!-- Delete Account -->
  <form action="#" id="account-deletion-form" class="account-deletion-form">
    <h4>Delete Account</h4>
    <button type="submit" id="account-deletion-button">delete account</button>
    <button type="submit" id="account-deletion-confirmation-button" hidden>Confirm!</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
